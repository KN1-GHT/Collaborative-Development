<!DOCTYPE html>
<html>
<head>
    <title>Verification</title>
    <link rel="stylesheet" href="./Verify.css">
</head>
<body>
    <div class="rectangle">
        <img class="positioned-image" src="./Cart.svg">
        <h1>VERIFICATION</h1>
        <img id="Verify" src="./Verification.svg">
        <h2>Please enter your citizenship number to verify that it's you.</h2>
        <textarea class="text-area" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></textarea>
        <button class="button" style="font-size: 150%;">Continue</button>
    </div>
</body>
</html>
